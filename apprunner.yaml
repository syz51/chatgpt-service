version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.16
  command: uvicorn app:app --proxy-headers --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: MY_APP_PORT
  secrets:
    - name: OPENAI_API_KEY
      value-from: "openai-api-key"